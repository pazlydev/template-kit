<body class="m-0 p-0 stretchToScreen">

    <!-- Pazly Blocks Come Here -->
    <section id="pazly-template-set" class="m-0 p-0 stretchToScreen bg-white">

        <!-- Example of a block -->

            <div  class="w-full flex flex-col">
                <div  class="w-full container mx-auto md:px-24 px-2 md:text-left text-center py-6 flex flex-col justify-center items-center">
                    <div  class="w-full mb-4 py-2">
                        <h1 pazly-editable="innerHTML clone"  class="w-full whitespace-pre-line text-5xl font-semibold text-center text-p-indigo-800">We help you build the brand 
    your customers remember</h1>

                    <p pazly-editable="innerHTML "  class="w-full mb-8 leading-relaxed whitespace-pre-line text-center text-p-indigo-900">Lorem ipsum dolor sit amet, consectetur adipiscing elit,

                        <a pazly-editable="innerHTML href bg clone" target="_blank "  class="font-bold px-6 py-4 rounded outline-none focus:outline-none m-2 uppercase text-sm shadow hover:shadow-lg whitespace-pre-line bg-p-indigo-800 text-p-white" href>Book your free consultation</a>
                        <a pazly-editable="innerHTML href bg clone" target="_blank "  class="font-bold px-6 py-4 rounded outline-none focus:outline-none m-2 uppercase text-sm shadow hover:shadow-lg whitespace-pre-line text-p-indigo-800 bg-p-gray-100" href>Learn more</a>

        <!-- Add your next block here -->

    <!-- Pazly Blocks Ends Here -->

    <!-- Pazly Scripts Start Here -->
    <section id="pazly-scripts-set" class="m-0 p-0 w-0 h-0">   
        <!-- Example of custom scripting: Smooth scrolling -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            // handle links with @href started with '#' only
            $(document).on('click', 'a[href^="#"]', function(e) {
                // target element id
                var id = $(this).attr('href');
            
                // target element
                var $id = $(id);
                if ($id.length === 0) {
                    return;
                }
            
                // prevent standard hash navigation (avoid blinking in IE)
                e.preventDefault();
            
                // top position relative to the document
                var pos = $id.offset().top;
            
                // animated top scrolling
                $('body, html').animate({scrollTop: pos});
            });
        </script>  
    </section>
    <!-- Pazly Scripts End Here -->
